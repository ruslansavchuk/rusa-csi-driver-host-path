name: close-issue-on-pr-merge

on:
  pull_request:
    types:
      - closed

jobs:
  close-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Close Issue
        run: |
          # Extract the issue ID from the source branch name
          SOURCE_BRANCH=$(echo "${{ github.event.pull_request.head.ref }}")
          ISSUE_ID=$(echo "${SOURCE_BRANCH}" | grep -Eo 'feature/([0-9]+)' | grep -Eo '[0-9]+')

          # Close the issue using GitHub API
          if [ -n "${ISSUE_ID}" ]; then
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${ISSUE_ID}/comments" \
              -d '{"body":"This issue has been automatically closed by merging the associated pull request."}'
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
